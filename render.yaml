services:
  - type: web
    name: asic-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn asic_backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: asic-database
          property: connectionString

databases:
  - name: asic-database
    databaseName: asic_db
    user: asic_user
    region: singapore
    plan: free
